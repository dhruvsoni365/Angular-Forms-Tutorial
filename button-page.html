<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Button Page</title>
    <link rel="stylesheet" href="button-styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .button-showcase {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .nav-links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .nav-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        #message {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-showcase {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Enhanced Button Experience</h1>
        <p>Explore our modern, accessible button components with interactive features!</p>
        
        <div class="button-showcase">
            <!-- Original enhanced button -->
            <button class="btn btn-primary btn-ripple" onclick="showSuccessMessage()">
                üéØ Click Me!
            </button>
            
            <!-- New modern buttons -->
            <button class="btn btn-success btn-ripple" onclick="handleAction('success')" data-tooltip="Success action">
                ‚úÖ Success
            </button>
            
            <button class="btn btn-gradient btn-rounded" onclick="handleAction('gradient')" data-tooltip="Gradient style">
                üåà Gradient
            </button>
            
            <button class="btn btn-info" data-loading="true" onclick="handleAction('loading')" data-tooltip="Loading demo">
                ‚è≥ Loading Demo
            </button>
            
            <button class="btn btn-outline-danger btn-ripple" onclick="handleAction('danger')" data-tooltip="Danger action">
                ‚ö†Ô∏è Danger
            </button>
            
            <button class="btn btn-warning btn-icon" onclick="handleAction('copy')" data-copy-text="Hello from the enhanced button page!" data-tooltip="Copy text">
                üìã Copy Text
            </button>
        </div>
        
        <p style="color: #95a5a6; font-style: italic; margin-top: 30px;">
            Try hovering, clicking, and interacting with the buttons above!
        </p>
        
        <div id="message"></div>
        
        <div class="nav-links">
            <a href="button-components.html">üé® Full Component Library</a>
            <a href="index.html">üè† Home</a>
        </div>
    </div>

    <script src="button-interactions.js"></script>
    <script>
        function showSuccessMessage() {
            const message = document.getElementById('message');
            message.textContent = 'Button clicked! üéâ Welcome to the enhanced experience!';
            message.className = 'success-message';
            
            // Hide the message after 3 seconds
            setTimeout(() => {
                message.textContent = '';
                message.className = '';
            }, 3000);
        }
        
        function handleAction(action) {
            const message = document.getElementById('message');
            
            switch(action) {
                case 'success':
                    message.textContent = '‚úÖ Success action completed!';
                    message.className = 'success-message';
                    ButtonManager.showSuccess('Success button clicked!');
                    break;
                case 'gradient':
                    message.textContent = 'üåà Gradient button looks amazing!';
                    message.className = 'info-message';
                    break;
                case 'loading':
                    message.textContent = '‚è≥ Loading state activated...';
                    message.className = 'info-message';
                    // The loading effect is handled by the button manager
                    break;
                case 'danger':
                    message.textContent = '‚ö†Ô∏è Danger action triggered!';
                    message.className = 'success-message';
                    ButtonManager.showError('Danger button clicked!');
                    break;
                case 'copy':
                    message.textContent = 'üìã Text copied to clipboard!';
                    message.className = 'success-message';
                    // The copy functionality is handled by handleButtonClick
                    handleButtonClick(event.target, 'copy');
                    break;
            }
            
            // Clear message after delay
            setTimeout(() => {
                message.textContent = '';
                message.className = '';
            }, 3000);
        }
        
        // Add some demo interactivity
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Enhanced Button Page loaded successfully!');
            
            // Add a welcome message
            setTimeout(() => {
                const message = document.getElementById('message');
                message.textContent = '‚ÑπÔ∏è Welcome! Try interacting with the buttons above.';
                message.className = 'info-message';
                
                setTimeout(() => {
                    message.textContent = '';
                    message.className = '';
                }, 4000);
            }, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Button Component</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        .button-showcase {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .button-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .custom-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .custom-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .custom-button:active {
            transform: translateY(0);
        }

        .custom-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Button Variants */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .click-counter {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .click-counter h2 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .click-counter p {
            color: #666;
            font-size: 1.2rem;
        }

        .count-number {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Custom Button Component
        function Button({ children, onClick, variant = 'primary', disabled = false }) {
            return (
                <button
                    className={`custom-button btn-${variant}`}
                    onClick={onClick}
                    disabled={disabled}
                >
                    {children}
                </button>
            );
        }

        // Main App Component
        function App() {
            const [clickCount, setClickCount] = useState(0);
            const [message, setMessage] = useState('');

            const handleClick = (buttonName) => {
                setClickCount(prevCount => prevCount + 1);
                setMessage(`You clicked the ${buttonName} button!`);
            };

            const handleReset = () => {
                setClickCount(0);
                setMessage('Counter reset!');
            };

            return (
                <div className="app-container">
                    <h1>ðŸŽ¨ React Button Component</h1>
                    
                    <div className="button-showcase">
                        <div className="button-row">
                            <Button 
                                variant="primary" 
                                onClick={() => handleClick('Primary')}
                            >
                                Primary Button
                            </Button>
                            
                            <Button 
                                variant="success" 
                                onClick={() => handleClick('Success')}
                            >
                                Success Button
                            </Button>
                        </div>

                        <div className="button-row">
                            <Button 
                                variant="danger" 
                                onClick={() => handleClick('Danger')}
                            >
                                Danger Button
                            </Button>
                            
                            <Button 
                                variant="warning" 
                                onClick={() => handleClick('Warning')}
                            >
                                Warning Button
                            </Button>
                        </div>

                        <div className="button-row">
                            <Button 
                                variant="outline" 
                                onClick={() => handleClick('Outline')}
                            >
                                Outline Button
                            </Button>
                            
                            <Button 
                                variant="primary" 
                                disabled={true}
                            >
                                Disabled Button
                            </Button>
                        </div>

                        <div className="button-row">
                            <Button 
                                variant="success" 
                                onClick={handleReset}
                            >
                                ðŸ”„ Reset Counter
                            </Button>
                        </div>
                    </div>

                    <div className="click-counter">
                        <h2>Click Counter</h2>
                        <p className="count-number">{clickCount}</p>
                        {message && <p>{message}</p>}
                    </div>
                </div>
            );
        }

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

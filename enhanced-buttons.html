<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-left: 4px solid #3498db;
            padding-left: 15px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .button-demo {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .button-demo:hover {
            transform: translateY(-2px);
        }

        .button-demo label {
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        /* Base Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .btn:focus {
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Button Variants */
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(23, 162, 184, 0.3);
        }

        /* Outline Buttons */
        .btn-outline {
            background: transparent;
            border: 2px solid;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background: #007bff;
            color: white;
        }

        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
        }

        .btn-outline-success:hover {
            background: #28a745;
            color: white;
        }

        .btn-outline-danger {
            border-color: #dc3545;
            color: #dc3545;
        }

        .btn-outline-danger:hover {
            background: #dc3545;
            color: white;
        }

        /* Button Sizes */
        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
            min-width: 100px;
        }

        .btn-lg {
            padding: 16px 32px;
            font-size: 18px;
            min-width: 160px;
        }

        /* Special Effect Buttons */
        .btn-glow {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            position: relative;
        }

        .btn-glow:hover {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 107, 107, 0.8); }
        }

        .btn-ripple {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            overflow: hidden;
        }

        .btn-ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-ripple:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-loading {
            background: linear-gradient(135deg, #3742fa, #2f3542);
            color: white;
            position: relative;
        }

        .btn-loading.loading {
            color: transparent;
            pointer-events: none;
        }

        .btn-loading.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Icon Buttons */
        .btn-icon {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-icon::before {
            content: attr(data-icon);
            font-size: 1.2em;
        }

        /* Floating Action Button */
        .btn-fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4081, #e91e63);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 64, 129, 0.4);
            min-width: auto;
        }

        .btn-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.6);
        }

        /* Toggle Button */
        .btn-toggle {
            background: #e9ecef;
            color: #495057;
        }

        .btn-toggle.active {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        /* Disabled State */
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Message Display */
        .message {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Button Showcase</h1>
        <p class="subtitle">A comprehensive collection of interactive button components</p>

        <!-- Basic Buttons Section -->
        <div class="section">
            <h2>Basic Button Variants</h2>
            <div class="button-grid">
                <div class="button-demo">
                    <label>Primary</label>
                    <button class="btn btn-primary" onclick="showMessage('Primary button clicked!', 'info')">Primary</button>
                </div>
                <div class="button-demo">
                    <label>Secondary</label>
                    <button class="btn btn-secondary" onclick="showMessage('Secondary button clicked!', 'info')">Secondary</button>
                </div>
                <div class="button-demo">
                    <label>Success</label>
                    <button class="btn btn-success" onclick="showMessage('Success button clicked!', 'success')">Success</button>
                </div>
                <div class="button-demo">
                    <label>Danger</label>
                    <button class="btn btn-danger" onclick="showMessage('Danger button clicked!', 'error')">Danger</button>
                </div>
                <div class="button-demo">
                    <label>Warning</label>
                    <button class="btn btn-warning" onclick="showMessage('Warning button clicked!', 'warning')">Warning</button>
                </div>
                <div class="button-demo">
                    <label>Info</label>
                    <button class="btn btn-info" onclick="showMessage('Info button clicked!', 'info')">Info</button>
                </div>
            </div>
        </div>

        <!-- Outline Buttons Section -->
        <div class="section">
            <h2>Outline Button Variants</h2>
            <div class="button-grid">
                <div class="button-demo">
                    <label>Outline Primary</label>
                    <button class="btn btn-outline btn-outline-primary" onclick="showMessage('Outline primary clicked!', 'info')">Outline</button>
                </div>
                <div class="button-demo">
                    <label>Outline Success</label>
                    <button class="btn btn-outline btn-outline-success" onclick="showMessage('Outline success clicked!', 'success')">Outline</button>
                </div>
                <div class="button-demo">
                    <label>Outline Danger</label>
                    <button class="btn btn-outline btn-outline-danger" onclick="showMessage('Outline danger clicked!', 'error')">Outline</button>
                </div>
            </div>
        </div>

        <!-- Button Sizes Section -->
        <div class="section">
            <h2>Button Sizes</h2>
            <div class="button-grid">
                <div class="button-demo">
                    <label>Small</label>
                    <button class="btn btn-primary btn-sm" onclick="showMessage('Small button clicked!', 'info')">Small</button>
                </div>
                <div class="button-demo">
                    <label>Normal</label>
                    <button class="btn btn-primary" onclick="showMessage('Normal button clicked!', 'info')">Normal</button>
                </div>
                <div class="button-demo">
                    <label>Large</label>
                    <button class="btn btn-primary btn-lg" onclick="showMessage('Large button clicked!', 'info')">Large</button>
                </div>
            </div>
        </div>

        <!-- Special Effect Buttons Section -->
        <div class="section">
            <h2>Special Effect Buttons</h2>
            <div class="button-grid">
                <div class="button-demo">
                    <label>Glow Effect</label>
                    <button class="btn btn-glow" onclick="showMessage('Glowing button clicked!', 'info')">Glow</button>
                </div>
                <div class="button-demo">
                    <label>Ripple Effect</label>
                    <button class="btn btn-ripple" onclick="showMessage('Ripple button clicked!', 'info')">Ripple</button>
                </div>
                <div class="button-demo">
                    <label>Loading Button</label>
                    <button class="btn btn-loading" onclick="simulateLoading(this)">Load Data</button>
                </div>
                <div class="button-demo">
                    <label>FAB Button</label>
                    <button class="btn btn-fab" onclick="showMessage('FAB clicked!', 'info')" title="Floating Action Button">+</button>
                </div>
            </div>
        </div>

        <!-- Interactive Buttons Section -->
        <div class="section">
            <h2>Interactive Buttons</h2>
            <div class="button-grid">
                <div class="button-demo">
                    <label>Toggle Button</label>
                    <button class="btn btn-toggle" onclick="toggleButton(this)">Toggle Me</button>
                </div>
                <div class="button-demo">
                    <label>Icon Button</label>
                    <button class="btn btn-primary btn-icon" data-icon="⭐" onclick="showMessage('Star button clicked!', 'success')">Favorite</button>
                </div>
                <div class="button-demo">
                    <label>Counter Button</label>
                    <button class="btn btn-info" onclick="incrementCounter(this)">Click Count: 0</button>
                </div>
                <div class="button-demo">
                    <label>Disabled Button</label>
                    <button class="btn btn-secondary" disabled>Disabled</button>
                </div>
            </div>
        </div>

        <!-- Message Display Area -->
        <div id="message" class="message"></div>
    </div>

    <script>
        // Message display function
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Hide message after 3 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // Loading simulation function
        function simulateLoading(button) {
            button.classList.add('loading');
            button.disabled = true;
            
            setTimeout(() => {
                button.classList.remove('loading');
                button.disabled = false;
                showMessage('Data loaded successfully!', 'success');
            }, 2000);
        }

        // Toggle button function
        function toggleButton(button) {
            button.classList.toggle('active');
            const isActive = button.classList.contains('active');
            button.textContent = isActive ? 'Toggled ON' : 'Toggle Me';
            showMessage(`Button toggled ${isActive ? 'ON' : 'OFF'}!`, isActive ? 'success' : 'info');
        }

        // Counter button function
        let counters = new Map();
        function incrementCounter(button) {
            const buttonId = button.textContent || 'default';
            const currentCount = counters.get(button) || 0;
            const newCount = currentCount + 1;
            counters.set(button, newCount);
            button.textContent = `Click Count: ${newCount}`;
            
            if (newCount === 10) {
                showMessage('Wow! You clicked 10 times! 🎉', 'success');
            } else if (newCount % 5 === 0) {
                showMessage(`${newCount} clicks and counting!`, 'info');
            }
        }

        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                const focusedElement = document.activeElement;
                if (focusedElement && focusedElement.classList.contains('btn')) {
                    e.preventDefault();
                    focusedElement.click();
                }
            }
        });

        // Add touch support for mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        });

        // Welcome message
        window.addEventListener('load', function() {
            showMessage('Welcome to the Button Showcase! Try clicking the buttons to see their effects.', 'info');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Components</title>
    <link rel="stylesheet" href="button-styles.css">
</head>
<body>
    <div class="container">
        <h1>Button Component Library</h1>
        
        <section class="button-section">
            <h2>Primary Buttons</h2>
            <div class="button-group">
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-primary btn-large">Large Primary</button>
                <button class="btn btn-primary btn-small">Small Primary</button>
                <button class="btn btn-primary" disabled>Disabled Primary</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Secondary Buttons</h2>
            <div class="button-group">
                <button class="btn btn-secondary">Secondary Button</button>
                <button class="btn btn-secondary btn-large">Large Secondary</button>
                <button class="btn btn-secondary btn-small">Small Secondary</button>
                <button class="btn btn-secondary" disabled>Disabled Secondary</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Outline Buttons</h2>
            <div class="button-group">
                <button class="btn btn-outline">Outline Button</button>
                <button class="btn btn-outline btn-large">Large Outline</button>
                <button class="btn btn-outline btn-small">Small Outline</button>
                <button class="btn btn-outline" disabled>Disabled Outline</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Success & Danger Buttons</h2>
            <div class="button-group">
                <button class="btn btn-success">Success Button</button>
                <button class="btn btn-danger">Danger Button</button>
                <button class="btn btn-warning">Warning Button</button>
                <button class="btn btn-info">Info Button</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Icon Buttons</h2>
            <div class="button-group">
                <button class="btn btn-primary btn-icon">
                    ✓ Save
                </button>
                <button class="btn btn-danger btn-icon">
                    ✕ Delete
                </button>
                <button class="btn btn-secondary btn-icon">
                    ↻ Refresh
                </button>
                <button class="btn btn-info btn-icon">
                    ↓ Download
                </button>
            </div>
        </section>

        <section class="button-section">
            <h2>Rounded Buttons</h2>
            <div class="button-group">
                <button class="btn btn-primary btn-rounded">Rounded Primary</button>
                <button class="btn btn-secondary btn-rounded">Rounded Secondary</button>
                <button class="btn btn-outline btn-rounded">Rounded Outline</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Block Buttons</h2>
            <div class="button-group">
                <button class="btn btn-primary btn-block">Full Width Primary</button>
                <button class="btn btn-secondary btn-block">Full Width Secondary</button>
            </div>
        </section>

        <section class="button-section">
            <h2>Interactive Demo</h2>
            <div class="button-group">
                <button class="btn btn-primary" onclick="showAlert('Primary button clicked!')">
                    Click Me!
                </button>
                <button class="btn btn-success" onclick="changeColor(this)">
                    Change Color
                </button>
                <button class="btn btn-info" onclick="toggleSize(this)">
                    Toggle Size
                </button>
            </div>
        </section>
    </div>

    <script src="button-script.js"></script>
</body>
</html>

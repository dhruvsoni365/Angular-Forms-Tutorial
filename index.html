<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Button Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .hello-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }

        .hello-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        .hello-button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hello Button Page</h1>
        <button class="hello-button" onclick="sayHello()">Click Me to Say Hello!</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function sayHello() {
            const messageDiv = document.getElementById('message');
            const messages = [
                'Hello! 👋',
                'Hi there! 🌟',
                'Greetings! 🎉',
                'Hello World! 🌍',
                'Hey! 😊',
                'Howdy! 🤠'
            ];
            
            // Get a random message
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Display the message
            messageDiv.textContent = randomMessage;
            messageDiv.className = 'message success show';
            
            // Hide the message after 3 seconds
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 3000);
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                sayHello();
            }
        });

        // Add a welcome message on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Press the button or hit Enter/Space! 🚀';
                messageDiv.className = 'message success show';
                
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 3000);
            }, 500);
        });
    </script>
</body>
</html>

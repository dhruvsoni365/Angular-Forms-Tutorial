<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:hover,
        select:hover,
        textarea:hover {
            border-color: #764ba2;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .success-message {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .field-valid {
            border-color: #27ae60 !important;
        }

        .field-invalid {
            border-color: #e74c3c !important;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                margin: 10px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">User Registration</h1>
        
        <form id="userForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="13" max="120" required>
                    <div class="error-message" id="ageError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country *</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="jp">Japan</option>
                    <option value="in">India</option>
                    <option value="br">Brazil</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-message" id="countryError"></div>
            </div>

            <div class="form-group">
                <label for="bio">Bio (Optional)</label>
                <textarea id="bio" name="bio" placeholder="Tell us a little about yourself..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to our newsletter</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions *</label>
                <div class="error-message" id="termsError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Create Account
            </button>

            <div class="success-message" id="successMessage">
                ðŸŽ‰ Account created successfully! Welcome aboard!
            </div>
        </form>
    </div>

    <script>
        class FormValidator {
            constructor() {
                this.form = document.getElementById('userForm');
                this.submitBtn = document.getElementById('submitBtn');
                this.successMessage = document.getElementById('successMessage');
                this.isSubmitting = false;
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Real-time validation
                const inputs = this.form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    input.addEventListener('blur', () => this.validateField(input));
                    input.addEventListener('input', () => {
                        if (input.classList.contains('field-invalid')) {
                            this.validateField(input);
                        }
                        this.updateSubmitButton();
                    });
                });

                // Form submission
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            validateField(field) {
                const value = field.value.trim();
                const fieldName = field.name;
                let isValid = true;
                let errorMessage = '';

                // Clear previous validation states
                field.classList.remove('field-valid', 'field-invalid');
                this.hideError(fieldName);

                switch (fieldName) {
                    case 'firstName':
                    case 'lastName':
                        if (!value) {
                            isValid = false;
                            errorMessage = `${fieldName === 'firstName' ? 'First' : 'Last'} name is required`;
                        } else if (value.length < 2) {
                            isValid = false;
                            errorMessage = 'Name must be at least 2 characters long';
                        } else if (!/^[a-zA-Z\s]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Name can only contain letters and spaces';
                        }
                        break;

                    case 'email':
                        if (!value) {
                            isValid = false;
                            errorMessage = 'Email is required';
                        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid email address';
                        }
                        break;

                    case 'phone':
                        if (value && !/^[\+]?[\d\s\-\(\)]+$/.test(value)) {
                            isValid = false;
                            errorMessage = 'Please enter a valid phone number';
                        }
                        break;

                    case 'age':
                        if (!value) {
                            isValid = false;
                            errorMessage = 'Age is required';
                        } else if (value < 13 || value > 120) {
                            isValid = false;
                            errorMessage = 'Age must be between 13 and 120';
                        }
                        break;

                    case 'country':
                        if (!value) {
                            isValid = false;
                            errorMessage = 'Please select your country';
                        }
                        break;

                    case 'terms':
                        if (!field.checked) {
                            isValid = false;
                            errorMessage = 'You must agree to the terms and conditions';
                        }
                        break;
                }

                // Apply validation result
                if (isValid) {
                    if (field.required || value) {
                        field.classList.add('field-valid');
                    }
                } else {
                    field.classList.add('field-invalid');
                    this.showError(fieldName, errorMessage);
                }

                return isValid;
            }

            showError(fieldName, message) {
                const errorElement = document.getElementById(fieldName + 'Error');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                }
            }

            hideError(fieldName) {
                const errorElement = document.getElementById(fieldName + 'Error');
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
            }

            validateForm() {
                const requiredFields = ['firstName', 'lastName', 'email', 'age', 'country', 'terms'];
                const optionalFields = ['phone'];
                let isFormValid = true;

                [...requiredFields, ...optionalFields].forEach(fieldName => {
                    const field = this.form.querySelector(`[name="${fieldName}"]`);
                    if (field) {
                        const fieldValid = this.validateField(field);
                        if (requiredFields.includes(fieldName) && !fieldValid) {
                            isFormValid = false;
                        }
                    }
                });

                return isFormValid;
            }

            updateSubmitButton() {
                const requiredFields = this.form.querySelectorAll('[required]');
                let allRequiredFilled = true;

                requiredFields.forEach(field => {
                    if (field.type === 'checkbox') {
                        if (!field.checked) allRequiredFilled = false;
                    } else {
                        if (!field.value.trim()) allRequiredFilled = false;
                    }
                });

                this.submitBtn.disabled = !allRequiredFilled || this.isSubmitting;
            }

            async handleSubmit(e) {
                e.preventDefault();

                if (this.isSubmitting) return;

                if (!this.validateForm()) {
                    return;
                }

                this.isSubmitting = true;
                this.submitBtn.disabled = true;
                this.submitBtn.innerHTML = '<span class="loading"></span>Creating Account...';

                try {
                    // Simulate API call
                    await this.simulateApiCall();
                    
                    // Show success message
                    this.successMessage.classList.add('show');
                    
                    // Reset form after delay
                    setTimeout(() => {
                        this.form.reset();
                        this.successMessage.classList.remove('show');
                        
                        // Remove validation classes
                        const inputs = this.form.querySelectorAll('input, select, textarea');
                        inputs.forEach(input => {
                            input.classList.remove('field-valid', 'field-invalid');
                        });
                        
                        this.isSubmitting = false;
                        this.submitBtn.innerHTML = 'Create Account';
                        this.updateSubmitButton();
                    }, 3000);
                    
                } catch (error) {
                    console.error('Form submission error:', error);
                    alert('There was an error creating your account. Please try again.');
                    
                    this.isSubmitting = false;
                    this.submitBtn.innerHTML = 'Create Account';
                    this.updateSubmitButton();
                }
            }

            simulateApiCall() {
                return new Promise((resolve) => {
                    setTimeout(resolve, 2000); // Simulate 2-second API call
                });
            }
        }

        // Initialize the form validator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FormValidator();
        });

        // Add some visual feedback for better UX
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>

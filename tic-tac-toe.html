<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Play Now!</title>
    <link rel="stylesheet" href="tic-tac-toe-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">Tic Tac Toe</h1>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="pvp">Player vs Player</button>
                <button class="mode-btn" data-mode="ai">Player vs AI</button>
            </div>
        </header>

        <div class="game-info">
            <div class="score-board">
                <div class="score-item player-x">
                    <span class="score-label">Player X</span>
                    <span class="score-value" id="scoreX">0</span>
                </div>
                <div class="score-item draws">
                    <span class="score-label">Draws</span>
                    <span class="score-value" id="scoreDraw">0</span>
                </div>
                <div class="score-item player-o">
                    <span class="score-label">Player O</span>
                    <span class="score-value" id="scoreO">0</span>
                </div>
            </div>
            
            <div class="game-status" id="gameStatus">Player X's Turn</div>
        </div>

        <div class="game-board-container">
            <div class="game-board" id="gameBoard">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <svg class="winning-line" id="winningLine">
                <line x1="0" y1="0" x2="0" y2="0" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
            </svg>
        </div>

        <div class="game-controls">
            <button class="control-btn reset-btn" id="resetBtn">Reset Game</button>
            <button class="control-btn new-game-btn" id="newGameBtn">New Game</button>
        </div>

        <div class="game-overlay" id="gameOverlay">
            <div class="game-result">
                <h2 class="result-title" id="resultTitle">Player X Wins!</h2>
                <p class="result-message" id="resultMessage">Congratulations!</p>
                <button class="play-again-btn" id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="tic-tac-toe-script.js"></script>
</body>
</html>

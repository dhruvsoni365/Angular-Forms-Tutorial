<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Button</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .hello-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .hello-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .hello-btn:active {
            transform: translateY(0);
        }

        .greeting {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .greeting.show {
            opacity: 1;
            transform: translateY(0);
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            text-align: left;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .hello-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        
        <div class="input-group">
            <label for="userName">Enter your name:</label>
            <input type="text" id="userName" placeholder="Your name here..." />
        </div>
        
        <button class="hello-btn" id="helloBtn">Say Hello!</button>
        
        <div class="greeting" id="greeting"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const helloBtn = document.getElementById('helloBtn');
            const greeting = document.getElementById('greeting');
            const userNameInput = document.getElementById('userName');
            
            helloBtn.addEventListener('click', function() {
                const userName = userNameInput.value.trim();
                
                if (userName) {
                    greeting.textContent = `Hello, ${userName}! ðŸ‘‹ Welcome!`;
                } else {
                    greeting.textContent = 'Hello there! ðŸ‘‹ Welcome!';
                }
                
                greeting.classList.add('show');
                
                // Add a little bounce animation
                helloBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    helloBtn.style.transform = '';
                }, 150);
            });
            
            // Allow Enter key to trigger the button
            userNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    helloBtn.click();
                }
            });
            
            // Reset greeting when user starts typing again
            userNameInput.addEventListener('input', function() {
                if (greeting.classList.contains('show')) {
                    greeting.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>

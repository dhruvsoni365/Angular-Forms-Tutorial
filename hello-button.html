<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Button</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }
        
        .button-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .hello-button {
            background-color: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }
        
        .hello-button:hover {
            background-color: #00a085;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }
        
        .hello-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 184, 148, 0.2);
        }
        
        h2 {
            color: #2d3436;
            margin-bottom: 30px;
        }
        
        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h2>Simple Hello Button</h2>
        <button class="hello-button" onclick="sayHello()">Hello</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        function sayHello() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Hello! ðŸ‘‹ Nice to meet you!';
            messageElement.className = 'message success show';
            
            // Hide the message after 3 seconds
            setTimeout(() => {
                messageElement.className = 'message';
            }, 3000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Button</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        .hello-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }
        
        .hello-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .hello-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }
        
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            min-height: 24px;
            font-weight: 500;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Hello Button</h1>
        <button class="hello-button" onclick="sayHello()">Hello</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function sayHello() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Hello there! ðŸ‘‹ Welcome!';
            messageElement.style.color = '#4CAF50';
            
            // Clear the message after 3 seconds
            setTimeout(() => {
                messageElement.textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>

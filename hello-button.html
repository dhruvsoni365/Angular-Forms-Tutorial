<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .hello-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .hello-button:hover {
            background-color: #45a049;
        }
        
        .hello-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <button class="hello-button" onclick="sayHello()">Hello</button>
    
    <script>
        function sayHello() {
            alert("Hello! Nice to meet you!");
        }
    </script>
</body>
</html>

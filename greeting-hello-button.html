<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Hello Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .greeting-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .greeting-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .greeting-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .hello-greeting-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hello-greeting-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .hello-greeting-button:hover::before {
            left: 100%;
        }
        
        .hello-greeting-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .hello-greeting-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .greeting-message {
            margin-top: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #28a745;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            min-height: 30px;
        }
        
        .greeting-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .emoji-decoration {
            font-size: 1.5rem;
            margin: 0 10px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .click-count {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .greeting-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .greeting-title {
                font-size: 2rem;
            }
            
            .greeting-subtitle {
                font-size: 1rem;
            }
            
            .hello-greeting-button {
                padding: 12px 28px;
                font-size: 1rem;
            }
            
            .greeting-message {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .greeting-title {
                font-size: 1.8rem;
            }
            
            .hello-greeting-button {
                padding: 10px 25px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1 class="greeting-title">Welcome!</h1>
        <p class="greeting-subtitle">Click the button below to receive a friendly greeting</p>
        
        <button class="hello-greeting-button" onclick="showGreeting()">
            Say Hello
        </button>
        
        <div class="greeting-message" id="greetingMessage"></div>
        <div class="click-count" id="clickCount"></div>
    </div>

    <script>
        let clickCounter = 0;
        const greetings = [
            "Hello! ðŸ‘‹ Welcome to our site!",
            "Hi there! ðŸ˜Š Great to see you!",
            "Greetings! ðŸŒŸ Hope you're having a wonderful day!",
            "Hello again! ðŸŽ‰ Thanks for clicking!",
            "Hey! ðŸ‘‹ You're awesome for visiting!",
            "Hi! ðŸŒˆ Sending you positive vibes!",
            "Hello friend! ðŸ¤— Nice to meet you!",
            "Greetings and salutations! âœ¨ You rock!"
        ];
        
        function showGreeting() {
            clickCounter++;
            const messageElement = document.getElementById('greetingMessage');
            const countElement = document.getElementById('clickCount');
            
            // Remove show class first for animation reset
            messageElement.classList.remove('show');
            
            // Small delay to ensure animation resets
            setTimeout(() => {
                // Get random greeting or use index based on click count
                const greetingIndex = (clickCounter - 1) % greetings.length;
                const greeting = greetings[greetingIndex];
                
                messageElement.innerHTML = `<span class="emoji-decoration">ðŸŽ‰</span>${greeting}<span class="emoji-decoration">ðŸŽ‰</span>`;
                messageElement.classList.add('show');
                
                // Update click count
                if (clickCounter === 1) {
                    countElement.textContent = `First click! Welcome aboard! ðŸš€`;
                } else if (clickCounter <= 5) {
                    countElement.textContent = `Click #${clickCounter} - You're on a roll! ðŸ”¥`;
                } else if (clickCounter <= 10) {
                    countElement.textContent = `Click #${clickCounter} - You really like this button! ðŸ˜„`;
                } else {
                    countElement.textContent = `Click #${clickCounter} - You're a clicking champion! ðŸ†`;
                }
                
                // Add some sparkle effect (optional)
                addSparkleEffect();
            }, 100);
        }
        
        function addSparkleEffect() {
            const button = document.querySelector('.hello-greeting-button');
            button.style.transform = 'translateY(-3px) scale(1.05)';
            
            setTimeout(() => {
                button.style.transform = '';
            }, 200);
        }
        
        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                showGreeting();
            }
        });
        
        // Welcome message on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                const messageElement = document.getElementById('greetingMessage');
                messageElement.innerHTML = '<span style="color: #666; font-size: 0.9rem;">ðŸ‘† Click the button above for a friendly greeting!</span>';
                messageElement.classList.add('show');
            }, 1000);
        });
    </script>
</body>
</html>

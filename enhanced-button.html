<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Enhanced Button Component</title>
    <link rel="stylesheet" href="button-styles.css">

<body>
    <div class="container">
        <h1>Enhanced Button Component Collection</h1>
        
        <!-- Primary Buttons -->
        <section class="button-section">
            <h2>Primary Buttons</h2>
            <button class="btn btn-primary" onclick="showMessage('Primary button clicked!')">
                Primary Button
            </button>

                Large Primary
            </button>
            <button class="btn btn-primary btn-sm" onclick="showMessage('Small primary button clicked!')">
                Small Primary
            </button>
        </section>

        <!-- Secondary Buttons -->
        <section class="button-section">
            <h2>Secondary Buttons</h2>
            <button class="btn btn-secondary" onclick="showMessage('Secondary button clicked!')">
                Secondary Button
            </button>
            <button class="btn btn-outline" onclick="showMessage('Outline button clicked!')">
                Outline Button
            </button>
        </section>

        <!-- Action Buttons -->
        <section class="button-section">
            <h2>Action Buttons</h2>

                Gradient Button

            </button>

                3D Effect

        </section>

        <!-- Icon Buttons -->
        <section class="button-section">
            <h2>Icon Buttons</h2>
            <button class="btn btn-icon btn-primary" onclick="showMessage('Download started! ‚¨áÔ∏è')">
                <span class="icon">‚¨áÔ∏è</span>

            <h2>Button States</h2>
            <button class="btn btn-primary" id="loadingBtn" onclick="simulateLoading()">
                Click to Load
            </button>
            <button class="btn btn-secondary" disabled>
                Disabled Button
            </button>
        </section>

        <!-- Toggle Button -->
        <section class="button-section">
            <h2>Toggle Button</h2>
            <button class="btn btn-toggle" id="toggleBtn" onclick="toggleButton()">

        <!-- Message Display -->

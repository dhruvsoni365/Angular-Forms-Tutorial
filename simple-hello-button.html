<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hello Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .hello-button {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }
        
        .hello-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
            background: linear-gradient(135deg, #00a085, #00b894);
        }
        
        .hello-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 184, 148, 0.3);
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #00b894;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click the Button!</h1>
        <button class="hello-button" onclick="sayHello()">Hello</button>
        <div class="message" id="message"></div>
    </div>
    
    <script>
        function sayHello() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = "Hello! ðŸ‘‹ Nice to meet you!";
            messageElement.classList.add('show');
            
            // Add a little bounce animation to the button
            const button = document.querySelector('.hello-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 100);
            
            // Hide message after 3 seconds
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>

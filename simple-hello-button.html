<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hello Button</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hello-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hello-button:hover {
            background-color: #45a049;
        }

        .hello-button:active {
            background-color: #3e8e41;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <button class="hello-button" onclick="sayHello()">Hello</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function sayHello() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Hello! Nice to meet you! ðŸ‘‹';
        }
    </script>
</body>
</html>

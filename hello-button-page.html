<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Button Page</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .hello-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-bottom: 30px;
        }

        .hello-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .hello-button:active {
            transform: translateY(-1px);
        }

        .message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 500;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: scale(0);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
        }

        .message.show {
            transform: scale(1);
            opacity: 1;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Animation for button click */
        .hello-button.clicked {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .hello-button {
                padding: 15px 30px;
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p class="subtitle">Click the button below to say hello</p>
        <button id="helloBtn" class="hello-button">Hello! 👋</button>
        <div id="message" class="message">
            Hello there! Nice to meet you! 🎉
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const helloButton = document.getElementById('helloBtn');
            const message = document.getElementById('message');
            let clickCount = 0;

            const messages = [
                "Hello there! Nice to meet you! 🎉",
                "Hello again! Having fun? 😊",
                "Hi there! You really like this button! 😄",
                "Greetings! Still clicking away? 🤗",
                "Hello! You're really enthusiastic! 🌟",
                "Hi! This is getting fun! 🎈",
                "Hello! You're a clicking champion! 🏆"
            ];

            helloButton.addEventListener('click', function() {
                // Add click animation
                helloButton.classList.add('clicked');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    helloButton.classList.remove('clicked');
                }, 600);

                // Show message with animation
                message.classList.remove('show');
                
                setTimeout(() => {
                    // Change message based on click count
                    const messageIndex = clickCount % messages.length;
                    message.textContent = messages[messageIndex];
                    message.classList.add('show');
                    clickCount++;
                }, 100);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Contacts Form</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Information Form</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Please enter 5 contacts with their names and mobile numbers</p>
        
        <form id="fiveContactsForm" class="contact-form">
            <!-- Contact 1 -->
            <div class="contact-section">
                <h3>Contact 1</h3>
                <div class="form-group">
                    <label for="name1">Full Name</label>
                    <input 
                        type="text" 
                        id="name1" 
                        name="name1" 
                        required
                        placeholder="Enter full name"
                        minlength="2"
                        maxlength="50"
                    >
                    <span class="error-message" id="name1Error"></span>
                </div>
                
                <div class="form-group">
                    <label for="mobile1">Mobile Number</label>
                    <input 
                        type="tel" 
                        id="mobile1" 
                        name="mobile1" 
                        required
                        placeholder="Enter mobile number"
                        pattern="^[\+]?[0-9]{10,15}$"
                        title="Please enter a valid mobile number (10-15 digits, optional + prefix)"
                    >
                    <span class="error-message" id="mobile1Error"></span>
                </div>
            </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Registration</title>
    <link rel="stylesheet" href="user-details-style.css">
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        
        <form id="userForm" class="user-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        required
                        placeholder="Enter full name"
                        minlength="2"
                        maxlength="50"
                    >
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter email address"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        required
                        placeholder="Enter phone number"
                        pattern="^[\+]?[0-9]{10,15}$"
                    >
                    <span class="error-message" id="phoneError"></span>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age"
                        placeholder="Enter age"
                        min="1"
                        max="120"
                    >
                    <span class="error-message" id="ageError"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <span class="error-message" id="genderError"></span>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea 
                    id="address" 
                    name="address"
                    placeholder="Enter address (optional)"
                    rows="3"
                    maxlength="200"
                ></textarea>
                <span class="error-message" id="addressError"></span>
            </div>
            
            <div class="button-group">
                <button type="submit" class="submit-btn" id="submitBtn">Add User</button>
                <button type="reset" class="reset-btn">Clear Form</button>
            </div>
            
            <div id="notification" class="notification"></div>
        </form>
    </div>
    
    <div class="table-container">
        <div class="table-header">
            <h2>Registered Users</h2>
            <button class="clear-all-btn" id="clearAllBtn">Clear All Data</button>
        </div>
        
        <div class="table-wrapper">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="no-data">
                        <td colspan="8">No users registered yet. Add your first user above!</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="table-footer">
            <p>Total Users: <span id="totalUsers">0</span></p>
        </div>
    </div>
    
    <script src="user-details-script.js"></script>
</body>
</html>
